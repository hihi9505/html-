<!-- HTML5 -->
 <!-- HTML은 HTML의 시작을 의미-->
  <!-- DOCTYPE: 크룸, 웨일 브라우저가 HTML을 인식하기 위함-->
<!DOCTYPE html>
<!-- lang : 브라우저가 국가별로 언어를 지원 -->
 <!-- 사이트 언어 선택시, 필수-->
  <!-- html은 대표적인 2가지 영역 나눠진다-->
   <!-- head-->
    <!-- 이 브라우저(사이트)가 유지되는 동안 필요한 보관하는 공간-->
   <!-- body -->
    <!-- 개발자가 사이트를 만들 때 사용되는 공간-->  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css를 선언하는 공간 (구간)-->
    <style>

    </style>
    <!-- js를 선언하는 공간 ( 선택 )-->
     <!-- HTML5가 되면서, 생략-->
    <script>

    </script>

</head>
<body>
    <h1> Hello World123</h1>


    
    
</body>
</html>
